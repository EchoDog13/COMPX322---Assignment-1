<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Events</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <h1>Local Events</h1>
</header>

<body>
    <p>Click below to get more details about the exciting upcoming events in your location town </p>
    <!-- div contains event list items which are loaded in via a request -->
    <div id="eventList"></div>
    <div id="eventDetails">
        <h1 id="eventName"></h1>
        <h3 id="eventCategory"></h3>
        <p id="eventCost"></p>
        <p id="eventDay"></p>
        <p id="eventId"></p>
        <p id="eventLocation"></p>
        <p id="lon_lat"></p>
        <p id="eventMonth"></p>
        <p id="eventNotes"></p>
        <p id="eventTagged"></p>
        <p id="eventTime"></p>

        <button id="getWeather">Get Weather</button>

        
        <div id="weather">
            <h2>Current Weather Conditions</h2>
        </div>

    </div>

    <footer></footer>
    <script src="index.js"  ></script>
</body>


</html>
