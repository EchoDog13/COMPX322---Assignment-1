<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Events</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <!-- Event's List -->
    <h1>Local Events</h1>
    <p>Click below to get more details about the exciting upcoming events in your location town </p>
    <div id="eventList"></div>  <!-- Event's List div updated by JS--> 



<!-- Event Details -->

    <div id="eventDetails">
        <button id="back">Back to Events</button>
        <h1 id="eventName"></h1>
        <h3 id="eventCategory"></h3>
        <p id="eventCost"></p>
        <p id="eventDay"></p>
        <p id="eventId"></p>
        <p id="eventLocation"></p>
        <p id="lon_lat"></p>
        <p id="eventMonth"></p>
        <p id="eventNotes"></p>
        <p id="eventTagged"></p>
        <p id="eventTime"></p>


        <!-- Button to retrieve weather information for event location -->
        <button id="getWeather">Get Weather</button>
        <!-- div to load weather confitions into -->
        <div id="weather">
        </div>    
    

    <button id="editEventButton">Edit Event</button>

    <div id="editEvent"> <form id="editEventForm">
        <h3>Edit Event</h3>
    
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName">
    
        <label for="eventCategory">Category:</label>
        <input type="text" id="eventCategory" name="eventCategory">
    
        <label for="eventCost">Cost:</label>
        <input type="text" id="eventCost" name="eventCost">
    
        <label for="eventDay">Day:</label>
        <input type="text" id="eventDay" name="eventDay">
    
        <label for="eventId">Event ID:</label>
        <input type="text" id="eventId" name="eventId" readonly>
    
        <label for="eventLocation">Location:</label>
        <input type="text" id="eventLocation" name="eventLocation">
    
        <label for="lon_lat">Longitude, Latitude:</label>
        <input type="text" id="lon_lat" name="lon_lat">
    
        <label for="eventMonth">Month:</label>
        <input type="text" id="eventMonth" name="eventMonth">
    
        <label for="eventNotes">Notes:</label>
        <textarea id="eventNotes" name="eventNotes"></textarea>
    
        <label for="eventTagged">Tagged:</label>
        <input type="text" id="eventTagged" name="eventTagged">
    
        <label for="eventTime">Time:</label>
        <input type="text" id="eventTime" name="eventTime">
    
        <button type="button" id="saveEvent">Save</button>
    </form>
    </div>
</div>
    <footer></footer>
    <script src="index.js"  ></script>
</body>


</html>
